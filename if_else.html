<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control statements</title>
</head>

<body>
    <script>
        //1.  Write a program to check if a number is positive, negative, or zero.
        let a = prompt("enter a number: ")
        if (a == 0) {
            console.log("zero")
        }
        else if (a > 0) {
            console.log("positive")
        }
        else {
            console.log("negative")
        }
        // Take two numbers from the user and print the largest one
        let b = prompt("enter 1st number: ")
        let c = prompt("enter 2nd number: ")
        if (b > c) {
            console.log(b, "is the biggest number")
        }
        else if (c > b) {
            console.log(c, "is the biggest number")
        }
        else {
            console.log("both are equal")
        }
        //  Write a program to find the largest among three numbers.
        let x = prompt("enter 1st number: ")
        let y = prompt("enter 2nd number: ")
        let z = prompt("enter 3rd number: ")
        if (x > y && x > z) {
            console.log(x, "is the biggest number")
        }
        else if (y > z && y > x) {
            console.log(y, "is the biggest number")
        }
        else {
            console.log(z, "is the biggest number")
        }
        // Check if the entered number is divisible by both 5 and 11.
        let div = prompt("enter a number to check wheather the number is divisible by 5 and 11 or not : ")
        if (div / 5 && div / 11) {
            console.log(div, "is divisible by both 5 and 11")
        }
        else {
            console.log(div, "is not divisibke by 5 and 11")
        }

        // Take a student's mark (0–100) and print the grade:
        let marks = Number(prompt("Enter student's marks (0–100):"));

        if (marks >= 90 && marks <= 100) {
            console.log("Grade: A");
        } else if (marks >= 75 && marks < 90) {
            console.log("Grade: B");
        } else if (marks >= 50 && marks < 75) {
            console.log("Grade: C");
        } else if (marks >= 0 && marks < 50) {
            console.log("Grade: F");
        } else {
            console.log("Invalid marks entered.");
        }

        //  Take age as input and print child adult teen senior
        let age = Number(prompt("Enter age:"));

        if (age >= 0 && age <= 12) {
            console.log("Child");
        } else if (age >= 13 && age <= 19) {
            console.log("Teen");
        } else if (age >= 20 && age <= 59) {
            console.log("Adult");
        } else if (age >= 60) {
            console.log("Senior");
        } else {
            console.log("Invalid age entered.");
        }

        // voteing elgibility
        let ageForVote = Number(prompt("Enter your age:"));

        if (ageForVote >= 18) {
            console.log("You are eligible to vote.");
        } else if (ageForVote >= 0) {
            console.log("You are not eligible to vote.");
        } else {
            console.log("Invalid age entered.");
        }

        //calculator
        let num1 = Number(prompt("Enter first number:"));
        let operator = prompt("Enter operator (+, -, *, /):");
        let num2 = Number(prompt("Enter second number:"));

        switch (operator) {
            case "+":
                console.log("Result:", num1 + num2);
                break;
            case "-":
                console.log("Result:", num1 - num2);
                break;
            case "*":
                console.log("Result:", num1 * num2);
                break;
            case "/":
                if (num2 !== 0) {
                    console.log("Result:", num1 / num2);
                } else {
                    console.log("Cannot divide by zero.");
                }
                break;
            default:
                console.log("Invalid operator.");
        }

        // find week
        let dayNumber = Number(prompt("Enter a number (1–7):"));

        switch (dayNumber) {
            case 1:
                console.log("Sunday");
                break;
            case 2:
                console.log("Monday");
                break;
            case 3:
                console.log("Tuesday");
                break;
            case 4:
                console.log("Wednesday");
                break;
            case 5:
                console.log("Thursday");
                break;
            case 6:
                console.log("Friday");
                break;
            case 7:
                console.log("Saturday");
                break;
            default:
                console.log("Invalid day number.");
        }

        // traffic signal
        let color = prompt("Enter traffic light color (red, yellow, green):").toLowerCase();

        switch (color) {
            case "red":
                console.log("Stop");
                break;
            case "yellow":
                console.log("Wait");
                break;
            case "green":
                console.log("Go");
                break;
            default:
                console.log("Invalid color input.");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>
    <h1 id = count>countdoun 10:00</h1>

    <script>
        let timer = 600
        setInterval(function () {
            let min = Math.floor(timer / 60);
            let sec = timer % 60;

            document.getElementById("count").innerHTML = `countdoun ${min}:${sec < 10 ? '0' : ''}${sec}`;

            timer--;

        }, 1000);
    </script>

</body>

</html>
